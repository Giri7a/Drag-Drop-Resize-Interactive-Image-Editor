<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <style>

  </style>
</head>
<body>

<div ng-controller="MainController">
  <h1>imageDrag&Drop</h1>
  <div class="container" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Drag images here</h2>
    <img src="rain.jpg" id="img1" draggable="true" ondragstart="drag(event)" style="top: 50px; left: 50px;">
    <img src="zoom.png" id="img2" draggable="true" ondragstart="drag(event)" style="top: 150px; left: 50px;">    
  </div>
  <div class="container" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>Drop images here</h2>
  </div>
</div>
</body>
</html>
